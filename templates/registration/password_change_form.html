{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block "title" %}Change your password | {% endblock "title" %}

{% block "main" %}
<h1>
  Change your password
</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-primary" value="Change it">
</form>
{% endblock "main" %}
