{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block "title" %}Reset your password | {% endblock "title" %}

{% block "main" %}
<h1>
  Reset your password
</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-primary" value="Reset it">
</form>
{% endblock "main" %}
