{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block "title" %}Sign in | {% endblock "title" %}

{% block "main" %}
<h1>Sign in</h1>
<form method="post" action="{% url "login" %}">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-primary btn-lg" value="Sign in">
</form>
<p>
  <a href="{% url 'password_reset' %}">Forgot your password?</a>
</p>
{% endblock "main" %}
