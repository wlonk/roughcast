{% load static %}<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo-with-bg.png' %}"/>

    <link href="{% static "js/chunk-vendors.js" %}" rel="preload" as="script">
    <link rel="manifest" href="{% static "manifest.json" %}">

    <title>Roughcast</title>
  </head>

  <body>
    <noscript>
      <div class="alert alert-danger" role="alert">
        We're sorry but Roughcast doesn't work properly without
        JavaScript enabled. Please enable it to continue.
      </div>
    </noscript>
    <div id="app"></div>
    <script type="text/javascript" src="{% static "js/chunk-vendors.js" %}"></script>
    <script type="text/javascript" src="{% static "js/app.js" %}"></script>
  </body>
</html>
